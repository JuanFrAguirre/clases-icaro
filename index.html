<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzas Icaro - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header__container">
      <div class="header">
        <h1 class="header__logo">Pizzas Icaro</h1>

        <div class="header__search">
          <input class="header__search--input" type="text" />
          <button class="header__search--btn">
            <img src="./img/lupa.png" alt="Search Button" />
          </button>
        </div>

        <div class="header__nav">
          <a class="header__nav--item" href="/">Home</a>
          <a class="header__nav--item" href="/pages/products.html">Productos</a>
          <a class="header__nav--item" href="/pages/contact.html">Contacto</a>
        </div>
      </div>
    </div>
    <!-- / HEADER -->

    <!-- MAIN -->
    <!-- HERO -->
    <section class="hero">
      <!-- <img src="./img/pizza_hero.jpeg" alt="Hero con Pizza" /> -->
      <div class="hero__card">
        <div class="hero__card--title">
          <h2>Las mejores pizzas estan en Pizzas Icaro</h2>
        </div>
        <div class="hero__card--text"><h4>Veni y probalas!</h4></div>
        <a
          href="/pages/products.html"
          alt="Enlace a productos"
          class="hero__card--btn"
          >Pedi la tuya!</a
        >
      </div>
    </section>
    <!-- / HERO -->

    <!-- TESTIMONIES -->
    <section class="testimonies__container">
      <div class="testimonies">
        <div class="testimony">
          <h3 class="testimony__author">Rubez Paez</h3>
          <p class="testimony__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui ad
            magni dolorem fugit sit dicta. Iure optio cum fugit vitae!
          </p>
        </div>

        <div class="testimony"></div>

        <div class="testimony"></div>
      </div>
    </section>
    <!-- / TESTIMONIES -->
    <!-- / MAIN -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__links">
        <a class="footer__link" href="https://facebook.com" target="_blank">
          <img src="./img/facebook.png" alt="Facebook" />
        </a>
        <a class="footer__link" href="#">
          <img src="./img/twitter.png" alt="Twitter" />
        </a>
        <a class="footer__link" href="#">
          <img src="./img/instagram.png" alt="Instagram" />
        </a>
      </div>
      <h4 class="footer__title">Pizzas Icaro - 2021</h4>
    </footer>
    <!-- / FOOTER -->
  </body>
</html>
