<div class="hijo">
  <h4>
    Soy el hijo, mi padre es {{ datosPadre.nombre }}, y tiene
    {{ datosPadre.edad }}
  </h4>
  <h4>Mi nombre es {{ nombre }}</h4>

  <button (click)="hablarConMiPadre()">Saludar</button>
  <br />
  <h4>El mensaje de mi tio es: {{ _messageService.getMensaje() }}</h4>
  <button (click)="_messageService.resetMensaje()">Reset Message</button>
</div>
